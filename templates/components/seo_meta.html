<!-- SEO Meta Tags -->
<meta name="keywords" content="{{PAGE_KEYWORDS}}">
<meta name="author" content="Dynamic Devices">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://audionews.uk/{{LOCALE}}/">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://audionews.uk/{{LOCALE}}/">
<meta property="og:title" content="{{PAGE_TITLE}}">
<meta property="og:description" content="{{PAGE_DESCRIPTION}}">
<meta property="og:image" content="https://audionews.uk/shared/images/social-card.png">
<meta property="og:site_name" content="{{SITE_NAME}}">
<meta property="og:locale" content="{{LOCALE}}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://audionews.uk/{{LOCALE}}/">
<meta property="twitter:title" content="{{PAGE_TITLE}}">
<meta property="twitter:description" content="{{PAGE_DESCRIPTION}}">
<meta property="twitter:image" content="https://audionews.uk/shared/images/social-card.png">

<!-- Additional Meta -->
<meta name="theme-color" content="#1a365d">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="{{SITE_NAME}}">
<meta name="application-name" content="{{SITE_NAME}}">
<meta name="msapplication-TileColor" content="#1a365d">
<meta name="msapplication-config" content="browserconfig.xml">
