<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioNews - Accessible News for Everyone</title>
    <meta name="description" content="Professional audio news service for visually impaired users worldwide">
    <link rel="icon" href="shared/images/favicon.ico" type="image/x-icon">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="config/languages.json" as="fetch" crossorigin>
    
    <style>
        /* Critical CSS for loading screen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .loading {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .language-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .language-links h3 {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .lang-link {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .lang-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #ffeb3b;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 152, 0, 0.2);
            border-radius: 10px;
            display: none;
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            .logo, .spinner {
                animation: none;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" role="img" aria-label="AudioNews logo">üåç</div>
        <h1>AudioNews</h1>
        <p class="subtitle">Professional audio news for visually impaired users worldwide</p>
        
        <div class="loading" id="loading-message">
            <span class="spinner" aria-hidden="true"></span>
            <span>Detecting your location...</span>
        </div>
        
        <div class="error-message" id="error-message" role="alert">
            <strong>Location detection failed.</strong> Please select your preferred language below.
        </div>
        
        <div class="language-links">
            <h3>Choose your language:</h3>
            <a href="en_GB/" class="lang-link" id="uk-link">
                <span aria-hidden="true">üá¨üáß</span> English (UK)
            </a>
            <a href="fr_FR/" class="lang-link" id="fr-link">
                <span aria-hidden="true">üá´üá∑</span> Fran√ßais
            </a>
        </div>
    </div>

    <script>
        // Language configuration
        let languageConfig = null;
        
        // Load language configuration
        async function loadLanguageConfig() {
            try {
                const response = await fetch('config/languages.json');
                languageConfig = await response.json();
                return languageConfig;
            } catch (error) {
                console.error('Failed to load language config:', error);
                return null;
            }
        }
        
        // Detect user location and redirect
        async function detectAndRedirect() {
            const loadingEl = document.getElementById('loading-message');
            const errorEl = document.getElementById('error-message');
            
            try {
                // Load language configuration first
                await loadLanguageConfig();
                
                // Update loading message
                loadingEl.innerHTML = '<span class="spinner" aria-hidden="true"></span><span>Finding your local news service...</span>';
                
                // Try multiple geolocation services for reliability
                let locationData = null;
                
                // Try ipapi.co first (free, reliable)
                try {
                    const response = await fetch('https://ipapi.co/json/', {
                        timeout: 5000
                    });
                    if (response.ok) {
                        locationData = await response.json();
                    }
                } catch (e) {
                    console.log('ipapi.co failed, trying fallback...');
                }
                
                // Fallback to ip-api.com
                if (!locationData || !locationData.country_code) {
                    try {
                        const response = await fetch('https://ip-api.com/json/', {
                            timeout: 5000
                        });
                        if (response.ok) {
                            const data = await response.json();
                            locationData = {
                                country_code: data.countryCode,
                                country_name: data.country
                            };
                        }
                    } catch (e) {
                        console.log('ip-api.com also failed');
                    }
                }
                
                if (locationData && locationData.country_code && languageConfig) {
                    const countryCode = locationData.country_code.toUpperCase();
                    console.log(`Detected country: ${countryCode}`);
                    
                    // Find matching language based on country code
                    let targetLanguage = languageConfig.default_language;
                    
                    for (const [langCode, langData] of Object.entries(languageConfig.supported_languages)) {
                        if (langData.country_codes.includes(countryCode)) {
                            targetLanguage = langCode;
                            break;
                        }
                    }
                    
                    // Show redirect message
                    loadingEl.innerHTML = `<span class="spinner" aria-hidden="true"></span><span>Redirecting to ${languageConfig.supported_languages[targetLanguage].native_name} service...</span>`;
                    
                    // Add a small delay for better UX
                    setTimeout(() => {
                        window.location.href = `${targetLanguage}/`;
                    }, 1500);
                    
                } else {
                    throw new Error('Could not determine location');
                }
                
            } catch (error) {
                console.error('Location detection failed:', error);
                
                // Show error message and manual selection
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                
                // Announce error to screen readers
                const announcement = document.createElement('div');
                announcement.setAttribute('aria-live', 'polite');
                announcement.setAttribute('aria-atomic', 'true');
                announcement.textContent = 'Location detection failed. Please manually select your preferred language.';
                announcement.style.position = 'absolute';
                announcement.style.left = '-10000px';
                document.body.appendChild(announcement);
                
                // Focus on the first language link for keyboard users
                setTimeout(() => {
                    document.getElementById('uk-link').focus();
                }, 100);
            }
        }
        
        // Enhanced keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                if (e.target.classList.contains('lang-link')) {
                    e.preventDefault();
                    window.location.href = e.target.href;
                }
            }
        });
        
        // Start detection when page loads
        document.addEventListener('DOMContentLoaded', detectAndRedirect);
        
        // Fallback timeout - show manual selection after 10 seconds
        setTimeout(() => {
            const loadingEl = document.getElementById('loading-message');
            const errorEl = document.getElementById('error-message');
            
            if (loadingEl.style.display !== 'none') {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.innerHTML = '<strong>Taking too long?</strong> Please select your preferred language below.';
            }
        }, 10000);
    </script>
    
    <!-- Structured data for search engines -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "AudioNews",
        "description": "Professional audio news service for visually impaired users worldwide",
        "url": "https://audionews.uk",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://audionews.uk/{search_term_string}",
            "query-input": "required name=search_term_string"
        },
        "accessibilityFeature": [
            "audioDescription",
            "screenReaderSupport",
            "keyboardNavigation"
        ],
        "audience": {
            "@type": "Audience",
            "audienceType": "visually impaired users"
        }
    }
    </script>
</body>
</html>
